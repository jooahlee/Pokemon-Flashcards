<!DOCTYPE html>
<html>

<head>
  <!-- Meta Tags for Website-->
  <meta charset="UTF-8" />
  <meta name="description" content="Pokemon Website" />
  <meta name="keywords" content="Pokemon, game, fun" />
  <meta name="author" content="Jooah Lee" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Website CSS -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Title -->
  <title>The Pokemon Website</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/ea1f2cbb13.js" crossorigin="anonymous"></script>
  <!-- Website Styles -->
  <style>
    header {
      background-color: lightblue;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <!-- Logo -->
    <img src="assets/logo.png" alt="Our Logo!" width="150px" />

    <span><a href="">Home</a></span>
    <span><a href="https://www.pokemon.com">About Pokemon</a></span>
    <span><a href="https://pokemondb.net/">Pokemon Database</a></span>
    <span> <a href="flashcard.html">Flashcard </a></span>
  </header>

  <h1 style="margin-left: 40px">I Like Pokemons!</h1>

  <!-- "How Many Pokemons" Div -->
  <div id="howmanypokemons">

    <h2 id="how-many">How Many Pokemons Have You Collected?</h2>
    <form>
      <label for="name">Enter Your Name!</label>
      <input type="text" name="name" placeholder="Jooah Lee" id="username" />

      <br /><label for="numberofpokemons">Enter the number of Pokemons You Have Caught So far!</label>
      <input type="number" name="numberofpokemon" placeholder="13" id="usernumberofpokemons" />
      <button onclick="howmanypokemonsalert()">Click Me</button>

    </form>
  </div>

  <!--Media -->
  <div>

    <button onclick="media()">Media</button>
    <br /><video width="35%" src="assets/pokemonvideo.mp4" controls style="margin-top: 50px;"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/H9a4UU44r7c" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen style="margin-left: 10%; 
 margin-top: 2%;"></iframe>




  </div>

  <div id="pokemon-list">
    <h2 id="show-hide">Show and Hide Pokemons!</h3>
      <ul>
        <li>
          <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/eevee.gif" id="eevee" alt="Eevee" />
          <button onclick="showEevee()" id="eeveebtn">Show Eevee</button>

        </li>
        <li>
          <img src="https://img.pokemondb.net/sprites/bank/normal/charizard-mega-x.png" id="charizard"
            alt="Mega Charizard X" />
          <button onclick="showCharizard()" id="charizardbtn">Show Charizard</button>
        </li>
        <li>
          <img src="https://img.pokemondb.net/sprites/bank/normal/gardevoir.png" id="gardevoir" alt="Gardevoir" />
          <button onclick="showGardevoir()" id="gardevoirbtn">Show Gardevoir</button>
        </li>
        <li>
          <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/cascoon.gif" id="cascoon" alt="Cascoon"
            class="cpokemon" />

          <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/carvanha.gif" id="carvanha" alt="Carvanha"
            class="cpokemon" />

          <img src="https://img.pokemondb.net/sprites/black-white/anim/normal/corphish.gif" id="corphish" alt="Corphish"
            class="cpokemon" />
          <button id="cpokemonbtn" onclick="showc()">Show Pokemon Starting With C</button>
        </li>
      </ul>
  </div>


  <!-- Footer -->
  <footer>
    <p>
      ✧Made with hard effort by Jooah, 2022✧
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
